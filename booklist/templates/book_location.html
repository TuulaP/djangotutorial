{% extends "base.html" %}

{% block page_content %}

<div class="col-md-8 offset-md-2">

    <h1>{{ location | title }}</h1>

    <hr>

    {% for book in books %}

        <h2><a href="{% url 'book_detail' post.pk%}">{{ book.title }}</a></h2>

        <small>

            {{ book.created_on.date }} |&nbsp;

            Stuff!

        </small>

        <p>{{ book.body | slice:":400" }}...</p>

    {% endfor %}

</div>

{% endblock %}
